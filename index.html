<!DOCTYPE html>
<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="form">
                <div class="elemets">
                    <label>Amount</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" id="principal">
                </div>
                
                <div class="elemets">
                    <label>Interest Rate</label>
                    <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onclick="slidervalue()">
                    <span id="rangeValue">10.25 %</span>
                </div>
                
                <div class="elemets">
                    <label>No. of Years</label>&nbsp;&nbsp;
                    <select id="years">
                        <option value="1">1 Year</option>
                        <option value="2">2 Year</option>
                        <option value="3">3 Year</option>
                        <option value="4">4 Year</option>
                        <option value="5">5 Year</option>
                        <option value="6">6 Year</option>
                        <option value="7">7 Year</option>
                        <option value="8">8 Year</option>
                        <option value="9">9 Year</option>
                        <option value="10">10 Year</option>
                    </select>
                </div>
                
                <button onclick="compute()">Compute Interest</button>
                <br>
                
                <span id="result">
                    If you deposit <span id="rAmount" class="hightlight"></span>,<br>
                    at an interest rate of <span id="rRate" class="hightlight"></span>.<br>
                    You will receive an amount of <span id="rResult" class="hightlight"></span>,<br>
                    in the year <span id="rYear" class="hightlight"></span>,
                </span>
                <br>
            </div>
            <footer>&copy; Everyone Can Get Rich</footer>
        </div>
        
    </body>
</html>
